<!doctype html>
<html>

<head>
    <title>Sunday Sketching</title>
    <meta name="description" content="Our first page">
    <link rel="icon" type="image/x-icon" href="./imgs/favicon.ico">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/510/fabric.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

    <script type="text/javascript" src="js/menu.js" defer></script> 

    <!-- Canvas Javascript -->
    <script type="text/javascript" src="js/canvas.js" defer></script> 
    <script src="./js/fabric.js"></script>
    <script src="./js/brush.js"></script>
</head>

<body>
    <div class="sketch-container">
        <div class="logo-container">
            <a href="index.html"><img class="logo" src="./imgs/sunday_header.png" /></a>
        </div>
        <div id="tab" class="control-tab" onclick="toggleMenu()">Done?</div>
        <div id="menu" class="control-container hideMenu">
            Done?<br/><br/>
            <span id="save">Download it</span> and <a href="https://forms.gle/HfHsVgT2qkaA3ZM76" target="_blank">send it our way</a>, or <span id='copy'>copy it</span> to share with your friends. Then...<br/><br/>
            Look for your sunday sketch on our <a href="https://sunday-sketching.tumblr.com/" target="_blank">Tumblr page</a>.
        </div>
        <div class="brushsize-container">
            <input id="size" type="range" min="10" max="100" step="1" value="15">
        </div>
        <div class="toolbar">
            <img id="pen" onclick="changeAction(this)" src="./imgs/tools/pen.png"/>
            <img id="erase" onclick="changeAction(this)" src="./imgs/tools/eraser.png"/>
            <img id="select" onclick="changeAction(this)" src="./imgs/tools/select.png"/>
            <img id="clear" onclick="clearAll()" src="./imgs/tools/trashcan.png"/>
        </div>
        <canvas id="canvas"></canvas>
    </div>
</body>

</html>
